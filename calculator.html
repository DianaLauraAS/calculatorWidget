<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <form name="calculatorForm">
            <input type="text" name="display" id="display" disabled>
            <br>
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="/" onclick="appendToDisplay('/')">
            <br>
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
            <br>
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="+" onclick="appendToDisplay('+')">
            <br>
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="=" onclick="calculate()">
        </form>
    </div>

    <script>
        function appendToDisplay(value) {
            document.calculatorForm.display.value += value;
        }

        function clearDisplay() {
            document.calculatorForm.display.value = '';
        }

        function calculate() {
            try {
                document.calculatorForm.display.value = eval(document.calculatorForm.display.value);
            } catch (error) {
                document.calculatorForm.display.value = 'Error';
            }
        }
    </script>
</body>
</html>
